<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.min.js" integrity="sha512-ia9gcZkLHA+lkNST5XlseHz/No5++YBneMsDp1IZRJSbi1YqQvBeskJuG1kR+PH1w7E0bFgEZegcj0EwpXQnww==" crossorigin="anonymous"></script>
    <script defer src="/scripts/json.human.js"></script>
    <script defer src="/scripts/yamlton.js"></script>
  </head>
  <body>
    <section class="hero is-info is-bold">
      <div class="hero-body">
        <div class="container">
          <div class="level">
            <div class="level-left">
              <div>
                <h1 class="title">
                  <i class="fas fa-star"></i> yamlton
                </h1>
                <h2 class="subtitle">
                  there’s a million things I haven’t done
                </h2>
              </div>
            </div>
            <div class="level-right">
              <a href="https://github.com/razeware/yamlton" class="button" target="_blank">
                <span class="icon">
                  <i class="fab fa-github"></i>
                </span>
                <span>View Source</span>
              </a>
            </div>
          </div> 
        </div>
      </div>
    </section>


    <section class="section">
      <div class="container">
        <div class="content">
          Use <strong>yamlton</strong> to view generic YAML as a table.
        </div>

        <div class="field">
          <div class="control">
            <textarea id="yaml" class="textarea is-family-monospace" placeholder="Enter yaml here..." rows="10"></textarea>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button id="convert" class="button is-info">Convert</button>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div id="output" class="box"></div>
      </div>
    </section>


    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>yamlton</strong> from <strong>razeware</strong>, the people behind <a href="https://www.raywenderlich.com">raywenderlich.com</a>
        </p>
        <p>Powered by <a href="http://nodeca.github.io/js-yaml/" target="_blank">js-yaml</a>, <a href="http://marianoguerra.github.io/json.human.js/" target="_blank">json.human.js</a> and <a href="https://bulma.io" target="_blank">bulma</a></p>
      </div>
    </footer>
  </body>
</html>
