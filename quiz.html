    <link rel="apple-touch-icon" sizes ="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ==" crossorigin="anonymous" />

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js" integrity="sha512-CSBhVREyzHAjAFfBlIBakjoRUKp5h7VSweP0InR/pAJyptH7peuhCsqAI/snV+TwZmXZqoUklpXp6R6wMnYf5Q==" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.0.0/marked.min.js" integrity="sha512-h8DjSP4Ck/RxwTZ0/uHyZLNzVrmo4qna/mKHedBT0n7wV1KxnR+B/UMqS/hUgIxqPmFnp5mCL0qOCfnq2hTthg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer type="module" src="./scripts/controllers.js"></script>
    <script defer src="./scripts/json.human.js"></script>
    <script defer src="./scripts/yamlton.js"></script>
  </head>
  <body>
    <section class="hero is-info is-bold">
      <div class="hero-body">
        <div class="container">
          <div class="level">
            <div class="level-left">
              <div>
                <h1 class="title">
                  <i class="fas fa-star"></i> yamlton
                </h1>
                <h2 class="subtitle">
                  there’s a million things I haven’t done
                </h2>
              </div>
            </div>
            <div class="level-right">
              <a href="https://github.com/razeware/yamlton" class="button" target="_blank">
                <span class="icon">
                  <i class="fab fa-github"></i>
                </span>
                <span>View Source</span>
              </a>
            </div>
          </div> 
        </div>
      </div>
    </section>

    <div class="container">
      <div class="tabs">
        <ul>
          <li><a href="./index.html">Table</a></li>
          <li class="is-active"><a href="./quiz.html">Quiz</a></li>
        </ul>
      </div>
    </div>

    <div id="quiz-container" data-controller="quiz-yaml" data-quiz-yaml-questions-value="[]" data-action="quiz-question:questionUpdated->quiz-yaml#questionUpdated">
      <section class="section">
        <div class="container">
          <div class="notification is-danger is-hidden" id="quiz-error" data-quiz-reset></div>
          
          <div class="content">
            Use <strong>yamlton</strong> to create Kodeco-format quiz YAML from a spreadsheet table.
          </div>

          <div class="field is-hidden" data-quiz-mode="result">
            <div class="control">
              <button id="reset" class="button is-info">Reset</button>
            </div>
          </div>

          <div class="field" data-quiz-mode="input">
            <div class="control">
              <textarea id="quiz-source" class="textarea is-family-monospace" placeholder="Paste questions from spreadsheet here..." rows="5" data-quiz-reset></textarea>
            </div>
          </div>
          <div id="quiz-table" class="box is-hidden" data-quiz-mode="result" data-quiz-reset></div>
        </div>
      </section>

      <section class="section is-hidden" data-quiz-mode="result" data-controller="clipboard">
        <div class="container">
          <h2 class="title">
            Quiz YAML
            <button class="button ml-4 is-info" data-action="clipboard#copy">
              <span class="icon is-small">
                <i class="fa fa-copy"></i>
              </span>
              <span>Copy</span>
            </button>
            <span class="tag is-info is-light is-hidden" data-clipboard-target="flash">Copied!</span>
          </h2>
          <div class="box">
            <pre><code data-quiz-yaml-target="yaml" data-clipboard-target="source"></code></pre>
          </div>
        </div>
      </section>
    </div>


    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>yamlton</strong> from <strong>Kodeco</strong>, the people behind <a href="https://www.kodeco.com">kodeco.com</a>
        </p>

      </div>
    </footer>
  </body>
</html>
